<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
    <link rel="stylesheet" href="./bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="head col-md-12">
                <div class="nav">
                    <ul class="nav nav-tabs">
                        <li><a href="./index.html">首页</a></li>
                        <li><a href="#">书店</a></li>
                        <li class="active"><a href="./addform.html"><span class="glyphicon glyphicon-plus"></span></a></li>
                    </ul>
                    <div class="searchBox">
                        <form>
                            <input id="keyword" type="text">
                        </form>
                        <button id="searchBtn" class="btn">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <form action="#" class="form-horizontal">
                <div class="form-group">
                    <label for="bookName" class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="bookName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-10">
                        <input type="text" id="author" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="publish" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <select name="publish" id="publish" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="img" class="col-sm-2 control-label">封面</label>
                    <div class="col-sm-10">
                        <input type="file" id="img" class="form-control col-sm-8">
                        <button class="btn btn-default col-sm-2">上传</button>
                    </div>
                </div>
                <div class="from-group">
                <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                         <a href="./index.html" id="commit" class="btn btn-default">确定</button>
                        <a href="./index.html" id="cancel"class="btn btn-default">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/addbook.js"></script>
</body>

</html>
